<p-breadcrumb [model]="items" [home]="home" styleClass="p-mb-3"></p-breadcrumb>

<p-panel header="Title">
  <h5 class="p-mt-0">Тема</h5>
  <app-themes-dropdown></app-themes-dropdown>

  <h5>Basic</h5>
  <p-button label="Submit" class="p-mr-2"></p-button>
  <p-button label="Disabled" disabled="true" class="p-mr-2"></p-button>
  <p-button label="Link" styleClass="p-button-link"></p-button>

  <h5>Icons</h5>
  <p-button icon="pi pi-check" class="p-mr-2"></p-button>
  <p-button label="Submit" icon="pi pi-check" class="p-mr-2"></p-button>
  <p-button label="Submit" icon="pi pi-check" iconPos="right"></p-button>

  <h5>Severities</h5>
  <button pButton pRipple type="button" label="Primary" class="p-mr-2"></button>
  <button pButton pRipple type="button" label="Secondary" class="p-button-secondary p-mr-2"></button>
  <button pButton pRipple type="button" label="Success" class="p-button-success p-mr-2"></button>
  <button pButton pRipple type="button" label="Info" class="p-button-info p-mr-2"></button>
  <button pButton pRipple type="button" label="Warning" class="p-button-warning p-mr-2"></button>
  <button pButton pRipple type="button" label="Help" class="p-button-help p-mr-2"></button>
  <button pButton pRipple type="button" label="Danger" class="p-button-danger"></button>

  <h5>Raised Buttons</h5>
  <button pButton pRipple type="button" label="Primary" class="p-button-raised p-mr-2"></button>
  <button pButton pRipple type="button" label="Secondary" class="p-button-raised p-button-secondary p-mr-2"></button>
  <button pButton pRipple type="button" label="Success" class="p-button-raised p-button-success p-mr-2"></button>
  <button pButton pRipple type="button" label="Info" class="p-button-raised p-button-info p-mr-2"></button>
  <button pButton pRipple type="button" label="Warning" class="p-button-raised p-button-warning p-mr-2"></button>
  <button pButton pRipple type="button" label="Help" class="p-button-raised p-button-help p-mr-2"></button>
  <button pButton pRipple type="button" label="Danger" class="p-button-raised p-button-danger"></button>

  <h5>Rounded Buttons</h5>
  <button pButton pRipple type="button" label="Primary" class="p-button-rounded p-mr-2"></button>
  <button pButton pRipple type="button" label="Secondary" class="p-button-rounded p-button-secondary p-mr-2"></button>
  <button pButton pRipple type="button" label="Success" class="p-button-rounded p-button-success p-mr-2"></button>
  <button pButton pRipple type="button" label="Info" class="p-button-rounded p-button-info p-mr-2"></button>
  <button pButton pRipple type="button" label="Warning" class="p-button-rounded p-button-warning p-mr-2"></button>
  <button pButton pRipple type="button" label="Help" class="p-button-rounded p-button-help p-mr-2"></button>
  <button pButton pRipple type="button" label="Danger" class="p-button-rounded p-button-danger"></button>

  <h5>Text Buttons</h5>
  <button pButton pRipple type="button" label="Primary" class="p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" label="Secondary" class="p-button-secondary p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" label="Success" class="p-button-success p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" label="Info" class="p-button-info p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" label="Warning" class="p-button-warning p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" label="Help" class="p-button-help p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" label="Danger" class="p-button-danger p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" label="Plain" class="p-button-text p-button-plain"></button>

  <h5>Raised Text Buttons</h5>
  <button pButton pRipple type="button" label="Primary" class="p-button-raised p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" label="Secondary" class="p-button-raised p-button-secondary p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" label="Success" class="p-button-raised p-button-success p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" label="Info" class="p-button-raised p-button-info p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" label="Warning" class="p-button-raised p-button-warning p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" label="Help" class="p-button-raised p-button-help p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" label="Danger" class="p-button-raised p-button-danger p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" label="Plain" class="p-button-raised p-button-text p-button-plain"></button>

  <h5>Outlined Buttons</h5>
  <button pButton pRipple type="button" label="Primary" class="p-button-outlined p-mr-2"></button>
  <button pButton pRipple type="button" label="Secondary" class="p-button-outlined p-button-secondary p-mr-2"></button>
  <button pButton pRipple type="button" label="Success" class="p-button-outlined p-button-success p-mr-2"></button>
  <button pButton pRipple type="button" label="Info" class="p-button-outlined p-button-info p-mr-2"></button>
  <button pButton pRipple type="button" label="Warning" class="p-button-outlined p-button-warning p-mr-2"></button>
  <button pButton pRipple type="button" label="Help" class="p-button-outlined p-button-help p-mr-2"></button>
  <button pButton pRipple type="button" label="Danger" class="p-button-outlined p-button-danger"></button>

  <h5>Rounded Icon Buttons</h5>
  <button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-bookmark" class="p-button-rounded p-button-secondary p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-search" class="p-button-rounded p-button-success p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-user" class="p-button-rounded p-button-info p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-bell" class="p-button-rounded p-button-warning p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-heart" class="p-button-rounded p-button-help p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger"></button>

  <h5>Rounded Text Icon Buttons</h5>
  <button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-bookmark" class="p-button-rounded p-button-secondary p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-search" class="p-button-rounded p-button-success p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-user" class="p-button-rounded p-button-info p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-bell" class="p-button-rounded p-button-warning p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-heart" class="p-button-rounded p-button-help p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-filter" class="p-button-rounded p-button-text p-button-plain"></button>

  <h5>Rounded and Outlined Icon Buttons</h5>
  <button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded p-button-outlined p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-bookmark" class="p-button-rounded p-button-secondary p-button-outlined p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-search" class="p-button-rounded p-button-success p-button-outlined p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-user" class="p-button-rounded p-button-info p-button-outlined p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-bell" class="p-button-rounded p-button-warning p-button-outlined p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-heart" class="p-button-rounded p-button-help p-button-outlined p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-outlined"></button>

  <h5>Badges</h5>
  <p-button label="Emails" badge="8" class="p-mr-2"></p-button>
  <p-button label="Messages" icon="pi pi-users" styleClass="p-button-warning" badge="8" badgeClass="p-badge-danger"></p-button>

  <h5>Loading</h5>
  <p-button label="Search" icon="pi pi-search" [loading]="true" class="p-mr-2"></p-button>
  <p-button label="Search" icon="pi pi-search" iconPos="right" [loading]="true" class="p-mr-2"></p-button>
  <p-button icon="pi pi-search" [loading]="true" class="p-mr-2"></p-button>
  <p-button label="Search" [loading]="true" class="p-mr-2"></p-button>

  <h5>Templating</h5>
  <p-button styleClass="p-px-3 p-mr-2">
    <ng-template pTemplate="content">
      <img alt="logo" src="assets/images/primeng-icon-white.svg" style="width: 1.5rem"/>
    </ng-template>
  </p-button>

  <p-button styleClass="p-button-outlined">
    <img alt="logo" src="assets/images/primeng-icon.svg" style="width: 1.5rem"/>
    <span class="p-ml-2 p-text-bold">PrimeNG</span>
  </p-button>

  <h5>Button Set</h5>
  <span class="p-buttonset">
    <button pButton pRipple label="Save" icon="pi pi-check"></button>
    <button pButton pRipple label="Delete" icon="pi pi-trash"></button>
    <button pButton pRipple label="Cancel" icon="pi pi-times"></button>
  </span>

  <h5>Sizes</h5>
  <div class="sizes">
    <p-button label="Small" icon="pi pi-check" styleClass="p-button-sm p-mr-2"></p-button>
    <p-button label="Normal" icon="pi pi-check" styleClass="p-button p-mr-2"></p-button>
    <p-button label="Large" icon="pi pi-check" styleClass="p-button-lg p-mr-2"></p-button>
  </div>
</p-panel>
